    //Verilenler: Bu verilenlere gore istifadeci terefinden girilen reqeme esasen divler yaranacaq ekranda ve bu divler 4 sütün seklinde ekranda gorunecek. Ekrandakı divlerin her setirde 3.cu yerde duran div border: 2px solid red  xususiyyetine sahib olacaq. (bu meselen constructor function istifade olunaraq yazılacaq.)

    var width = Number(prompt("Genislik daxil edin *px:", ""));
    var height = Number(prompt("Hundurluk daxil edin *px", ""));
    var color = prompt("Reng daxil edin *str", "");
    var divCount = Number(prompt("Div sayi daxil edin ", ""));
    alert("Isteyiniz qeyde alinmisdir")

    function Creator(width, height, color, count) {
        this.width = width,
            this.height = height,
            this.color = color,
            this.divCount = count,
            (function() {
                for (var i = 1; i < this.divCount; i++) {
                    if ((i + 1) % 4 === 0) {
                        document.write("<div style='margin:2px;width:" + this.width + "px;height:" + this.height + "px;  background:" + this.color + "; border: 2px solid red;'></div>");
                    } else if (i % 4 === 0) {
                        document.write("<div style='margin:2px;width:" + this.width + "px;  height:" + this.height + "px;  background:" + this.color + "'></div></div>");
                    } else if ((i - 1) % 4 === 0 || i === 1) {
                        document.write("<div class='main' style='margin:2px;display:flex'><div style='margin:2px;width:" + this.width + "px;height:" + this.height + "px;  background:" + this.color + "'></div>")
                    } else {
                        document.write("<div style='margin:2px;width:" + this.width + "px;height:" + this.height + "px;  background:" + this.color + "'></div>");
                    }
                }
            })();
    }
    Creator(width, height, color, divCount);
