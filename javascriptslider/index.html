<html>

<head>
    <title> </title>
    <style>
    /* .slider { width: 500px; margin: 0 auto; } .slider-item { width: 500px; height: 300px; overflow: hidden; } .slider-item img { width: 100%; } .btns { width: 100%; height: 50px; } .left, .right { width: 100px; height: 50px; cursor: pointer; background: gray; } .btns div:hover { background: darkgray; } .left { float: left; } .right { float: right; }
*/
    </style>
    <script src="js/script.js"></script>
</head>

<body>
    <script>
    var img = ["img/1.jpg", "img/2.jpg", "img/3.jpg", "img/4.jpg"]
    i = 0;

    function next() {
        if (i == img.length - 1) {
            i = -1;
            i++;
            gallery()
            document.close()
            return i;
        } else {
            i++;
            gallery()
            document.close()
            return i;
        }

    }

    function prev() {
        if (i == 0) {
            i = img.length;
            i--;
            gallery()
            document.close()
            return i;
        } else {
            i--;
            gallery()
            document.close()
            return i;
        }

    }

    function gallery() {
        document.write("<div class='slider style=' width:500px;margin:0 auto;'>");
        document.write("<div class='slider-item' style='margin-left:33%;width:500px; height:300px;overflow:hidden;'>");
        document.write("<img src=" + img[i] + " style='width:100%;'>");
        document.write("</div>");
        document.write("<div class='btns' style='  width:100%;height:50px'>");
        document.write("<div class='left' onclick='prev()' style='margin-left: 33%;float:left; width:100px; height:50px; cursor: pointer; background:gray;'>Prev</div>");
        document.write("<div class='right' onclick='next()' style='margin-right: 30%;float:right;width:100px; height:50px; cursor: pointer; background:gray;'>Next</div>");
        document.write("</div>");
        document.write("</div>");
    }
    gallery();
    </script>
</body>

</html>
